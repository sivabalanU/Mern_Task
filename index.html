<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h2>Your Result</h2>
        <div class="score">
          <span class="s1">76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <br />
        <p>
          you scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="box2">
        <p class="head">Summary</p>
        <br />
        <div class="flex1">
          <div class="mark mark1">
            <span>Reaction</span>
            <span>80 / 100</span>
          </div>
          <br />
          <div class="mark mark2">
            <span>Memory</span>
            <span>92 / 100</span>
          </div>
          <br />
          <div class="mark mark3">
            <span>Verbal</span>
            <span>61 / 100</span>
          </div>
          <br />
          <div class="mark mark4">
            <span>Visual</span>
            <span>72 / 100</span>
          </div>
          <br />
        </div>
        <br />
        <button type="submit" class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
